<section class="contact">
  <img class="grain" src="assets/grain.webp" loading="lazy" width="2120" sizes="100vw">
  <div class="contact-container">
    
    <div class="contact-content">
      <h2>GET IN TOUCH</h2>
      <form (submit)="submitForm()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required>
        <input type="phone" [(ngModel)]="phone" name="phone" placeholder="Phone" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <textarea [(ngModel)]="message" name="message" placeholder="Write your message" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
      <p *ngIf="isSubmitted" class="success-message">
        âœ… Your message has been sent successfully!
      </p>
    </div>

    
    <div class="contact-image"></div>
  </div>
  <div class="border-container">
    <img class="border" src="assets/border.PNG" loading="lazy">
  </div>
</section>
